      <p class="p6"><span id="patr">Викторовна</span></p>
      <p class="p7"><span id="dob">19.09.2006</span></p>
      <p class="p8"><span id="pob">Г. Сочи</span></p>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Простой транслит
  function translitRUtoLAT(str) {
    const map = {
      'А':'A','Б':'B','В':'V','Г':'G','Д':'D','Е':'E','Ё':'E','Ж':'Zh','З':'Z','И':'I','Й':'Y',
      'К':'K','Л':'L','М':'M','Н':'N','О':'O','П':'P','Р':'R','С':'S','Т':'T','У':'U','Ф':'F',
      'Х':'Kh','Ц':'Ts','Ч':'Ch','Ш':'Sh','Щ':'Shch','Ы':'Y','Э':'E','Ю':'Yu','Я':'Ya',
      'Ь':'','Ъ':'',
      'а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'e','ж':'zh','з':'z','и':'i','й':'y',
      'к':'k','л':'l','м':'m','н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f',
      'х':'kh','ц':'ts','ч':'ch','ш':'sh','щ':'shch','ы':'y','э':'e','ю':'yu','я':'ya',
      'ь':'','ъ':''
    };
    return str.split('').map(ch => map[ch] ?? ch).join('');
  }

  // Элементы страницы
  const btn   = document.getElementById('toggleTranslit');
  const fam   = document.getElementById('fam');
  const name  = document.getElementById('name');
  const patr  = document.getElementById('patr');
  const dob   = document.getElementById('dob');

  // Сохраняем оригиналы
  const original = {
    fam:  fam?.textContent ?? '',
    name: name?.textContent ?? '',
    patr: patr?.textContent ?? '',
    dob:  dob?.textContent  ?? ''
  };

  let latinShown = false;

  btn.addEventListener('click', function () {
    if (!latinShown) {
      if (fam)  fam.textContent  = translitRUtoLAT(original.fam);
      if (name) name.textContent = translitRUtoLAT(original.name);
      if (patr) patr.textContent = translitRUtoLAT(original.patr);
      // Дату оставляем без изменений
      latinShown = true;
      this.textContent = 'Вернуть кириллицу';
    } else {
      if (fam)  fam.textContent  = original.fam;
      if (name) name.textContent = original.name;
      if (patr) patr.textContent = original.patr;
      if (dob)  dob.textContent  = original.dob;

      latinShown = false;
      this.textContent = 'Изменить на латиницу';
    }
  });
});
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const fam  = document.getElementById('fam')?.textContent.trim();
    const name = document.getElementById('name')?.textContent.trim();
    const patr = document.getElementById('patr')?.textContent.trim();
    const dob  = document.getElementById('dob')?.textContent.trim();
    const year = (dob?.match(/\b(\d{4})\b/) || [,''])[1];
    const place = document.getElementById('pob')?.textContent.trim();

    
    console.log('Фамилия:', fam);
    console.log('Имя:', name);
    console.log('Отчество:', patr);
    console.log('Дата рождения:', dob);
    console.log('Год рождения:', year);
    console.log('Место рождения:', place);
   
  });
</script>
